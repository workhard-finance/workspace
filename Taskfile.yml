version: "3"

dotenv: [".env"]

tasks:
  pull:
    - git submodule update --init --recursive

  install:
    - cd protocol && yarn
    - cd frontend-v1 && yarn

  develop:
    deps: [run-testnode, deploy-and-start]
    cmds:
      - echo "Closed!"

  test:
    dir: protocol
    cmds:
      - yarn test

  # â†“ helper scripts

  run-testnode: task localhost:node

  deploy-and-start: task localhost:deploy && task frontend -- start

  frontend:
    dir: frontend-v1
    cmds:
      - yarn {{.CLI_ARGS}}

  protocol:
    dir: protocol
    cmds:
      - yarn {{.CLI_ARGS}}

includes:
  localhost: ./tasks/Localhost.yml
  rinkeby: ./tasks/Rinkeby.yml
  mainnet: ./tasks/Mainnet.yml
