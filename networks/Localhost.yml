version: "3"

tasks:
  compile:
    dir: protocol
    cmds:
      - yarn compile

  node:
    dir: protocol
    cmds:
      - yarn hardhat node --hostname 0.0.0.0

  deploy:
    dir: protocol
    deps: [compile]
    cmds:
      - rm -f deployed.dev.json
      - yarn localhost run scripts/deploy.ts
      - cp deployed.dev.json ../frontend-v1/src/
      - yarn localhost run scripts/demo/main.ts
